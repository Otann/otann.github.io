---
layout: default
image:  /media/logo.png
description: Tain't what you do, it's the way that you do it
---

<article>

  <h1>Tain't what you do, it's the way that you do it</h1>

  <h2>Last posts:</h2>

  {% for post in site.posts %}
    <h3>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.categories|first|replace:'-',' '|append:', ' }}
        {{ post.title }}
      </a>
      &nbsp;
      <sup>
        <!-- {{ post.date | date: "%b %-d, %Y" }}         -->
      </sup>      
    </h3>
  {% endfor %}

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
