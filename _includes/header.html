<header class="site-header">

<h3 class="site-title">
  <a href="{{ site.baseurl }}/">
    {{ site.title }}
  </a>
</h3>

<div class="navigation">
  {% assign pages = site.pages | sort:"order"  %}
  {% for my_page in pages %}
    {% if my_page.title %}
    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
    {% endif %}
  {% endfor %}
</div>    

</header>
